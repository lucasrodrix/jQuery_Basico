<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#css").click(function(){
					$("p").css({"background-color":"#ff6600","color":"#FFFFFF"});
				});
				$("#height").click(function(){
					$("#div1").height("200px");
				});
				$("#width").click(function(){
					$("#div1").width("200px");
				});
			});
		</script>
		<style type="text/css">
			#div1{height: 100px;width: 100px;background-color: #FF6600;}
		</style>
	</head>
	<body>
		<p>Isto Ã© um paragrafo</p>
		<p>Outro paragrafo</p>
		<div id="div1"></div>
		<button id="css">CSS</button>
		<button id="height">Height</button>
		<button id="width">Width</button>
	</body>
</html>
